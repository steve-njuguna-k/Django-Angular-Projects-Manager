<div class="form-group row">
    <div class="col-12">
        <div class="form-group mb-3">
            <label>Task Name</label>
            <input type="text" class="form-control" [(ngModel)]="TaskName" placeholder="Enter Task Name">
        </div>
    </div>    
    <div class="col-12">
        <label>Member Allocated</label>
        <div class="form-group mb-3">
            <select class="form-control" [(ngModel)]="MemberAllocated" aria-placeholder="Select">
                <option disabled>--Select--</option>
                <option *ngFor="let membName of MemberList">
                    {{membName.MemberName}}
                </option>
            </select>
        </div>
    </div>  
</div>  
    
<button (click)="addTask()" *ngIf="task.TaskID==0" class="btn btn-primary btn-block">
    Add
</button>
    
<button (click)="updateTask()" *ngIf="task.TaskID!=0" class="btn btn-primary btn-block">
    Update
</button>
